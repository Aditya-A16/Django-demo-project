
<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <title>Welcome</title>
    <link rel="stylesheet" type="text/css" href="{% static  'styles.css' %}">
    <script>
        function summarizeText() {
            // Get the user input from the TextArea
            var inputText = document.getElementById("inputTextArea").value;

            // You would need to implement the actual text summarization logic here
            // For simplicity, let's assume we are just returning the first 100 characters as a summary
            var summaryText = "Hello " + inputText + " welcome to BlackCoffer";

            // Display the summarized text in the output area
            document.getElementById("outputTextArea").value = summaryText;
        }
    </script>
    
</head>
<body>
    <h1>Demo for Django</h1>
    <form>
        <label for="inputTextArea">Enter your text:</label><br>
        <textarea id="inputTextArea" rows="10" cols="2"></textarea><br>
        <input type="button" value="getText" onclick="summarizeText()">
    </form>

    <div class="second-textarea-container">
    <h2>Enter your name:</h2>
    <textarea id="outputTextArea" rows="5" cols="3" readonly></textarea>
    </div>

</body>
</html>
